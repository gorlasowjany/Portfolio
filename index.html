<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!--Linking google fonts for icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="input-wrapper">
                <span class="material-symbols-rounded">search</span>
                <input type="search" placeholder="enter a city name"
                class="search-input">
            </div>
            <button class="location-button">
                <span class="material-symbols-rounded">my_location</span>

            </button>
        </div>
        <!--no result message-->
        <div class="no-results">
            <img src="icons/no-result.svg" class="weather-icon">
            <h3 class="title">Something went wrong!</h3>
            <p class="message">we are unable to retrievre the weather details</p>
        </div>
        <!-- weather section-->
        <div class="weather-section">
            <!--Current weather-->
            <div class="current-weather">
                <img src="icons/clouds.svg" class="weather-icon">
                <h2 class="temperature">20<span>Â°C</span></h2>
                <p class="description">Weather description</p>
            </div>
            <!--hourly forecast list-->
            <div class="hourly-weather">
                <ul class="weather-list">
                    
                        

                   
                </ul>

            </div>
        </div>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
